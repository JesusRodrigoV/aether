<header class="header">
  <nav class="navbar">
    <a class="logo" routerLink="/">
      <img src="assets/logo.png" alt="Aether Logo" class="logo-img" />
      <span>Aether</span>
    </a>

    <div class="nav-links" [ngClass]="{ show: isMobileMenuOpen }">
      <a
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="closeMobileMenu()"
      >
        <i class="bx bx-home"></i>
        <span>Inicio</span>
      </a>
      <a
        routerLink="/products"
        routerLinkActive="active"
        (click)="closeMobileMenu()"
      >
        <i class="bx bx-package"></i>
        <span>Productos</span>
      </a>
      <a
        routerLink="/about"
        routerLinkActive="active"
        (click)="closeMobileMenu()"
      >
        <i class="bx bx-building"></i>
        <span>Nosotros</span>
      </a>
    </div>

    <button class="mobile-menu-btn" (click)="toggleMobileMenu()">
      <i
        class="bx"
        [ngClass]="{ 'bx-menu': !isMobileMenuOpen, 'bx-x': isMobileMenuOpen }"
      ></i>
    </button>
  </nav>
</header>
