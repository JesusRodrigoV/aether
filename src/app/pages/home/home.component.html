<section class="hero">
  <div class="container">
    <h1 data-aos="fade-up">Innovación Cuántica para tu Empresa</h1>
    <p data-aos="fade-up" data-aos-delay="100">
      Soluciones tecnológicas de última generación que transformarán tu negocio
    </p>
    <div class="hero-image" data-aos="fade-up" data-aos-delay="200">
      <img src="assets/hero-dashboard.png" alt="Dashboard CRM" />
      <div
        class="floating-card left"
        data-aos="fade-right"
        data-aos-delay="300"
      >
        <i class="bx bx-chart"></i>
        <span>+45% Ventas</span>
      </div>
      <div
        class="floating-card right"
        data-aos="fade-left"
        data-aos-delay="400"
      >
        <i class="bx bx-user-check"></i>
        <span>+1000 Clientes</span>
      </div>
    </div>
  </div>
</section>

<section class="features">
  @for (feature of features; track feature.title) {
    <div
      class="feature-card"
      data-aos="fade-up"
      [attr.data-aos-delay]="$index * 100"
    >
      <i [class]="feature.icon"></i>
      <h3>{{ feature.title }}</h3>
      <p>{{ feature.description }}</p>
    </div>
  }
</section>
